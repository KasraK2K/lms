# ---------------------------------------------------------------------------- #
#                                    SOURCE                                    #
# ---------------------------------------------------------------------------- #
<source>
  @type forward
  @id INPUT_FORWARD
  port 24224
</source>

<source>
  @type http
  @id INPUT_HTTP
  port 8888
</source>

# ---------------------------------------------------------------------------- #
#                                     MATCH                                    #
# ---------------------------------------------------------------------------- #
<match backend.**>
  @type file
  @id OUTPUT_FILE
  path /var/log/fluent/backend
  compress gzip
  <buffer>
    timekey 1d
    timekey_use_utc true
    timekey_wait 10m
  </buffer>
  <inject>
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </inject>
  <format>
    @type json
  </format>
</match>

<match elastic.**>
  @type elasticsearch
  @id OUTPUT_ELASTICSEARCH
  host localhost
  port 9200
  logstash_format true
</match>

